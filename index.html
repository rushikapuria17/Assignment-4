<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times Top Stories</title>
    <link href="css/style.css" rel="stylesheet"/>
	<script src="js/script.js" defer></script>
</head>
<body>
    <div id="identity"></div>
    <h1>NY Times Top Stories</h1>
    <div>
        <!-- creating a label --> 
        <label for="section">Select a section:</label>
        <!-- creating a select dropdown -->
        <select id="section">
            <option value="arts">Arts</option>
            <option value="automobiles">Automobiles</option>
            <option value="business">Business</option>
            <option value="fashion">Fashion</option>
            <option value="food">Food</option>
            <option value="home">Home</option>
            <option value="insider">Insider</option>
            <option value="movies">Movies</option>
            <option value="nyregion">NY Region</option>
            <option value="obituaries">Obituaries</option>
            <option value="opinion">Opinion</option>
            <option value="politics">Politics</option>
            <option value="realestate">Real Estate</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="sundayreview">Sunday Review</option>
            <option value="technology">Technology</option>
            <option value="theater">Theater</option>
            <option value="t-magazine">T Magazine</option>
            <option value="upshot">Upshot</option>
        </select>
        <!-- creating a button -->
        <button id="searchBtn">Search Articles</button>
    </div>
    <div id="articles"></div>
</body>
</html>
